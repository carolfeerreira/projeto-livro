<div class="container">
    <h1>CADASTRO USU√ÅRIO</h1>
    <div *ngIf="message !== null" class="alert alert-danger">{{message}}</div>
    <form class="form-horizontal" [formGroup]="formGroup" (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" required>
          </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
</div>
