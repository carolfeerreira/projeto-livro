<div class="container">
    <h1>LOGIN</h1>
    <div *ngIf="message !== null" class="alert alert-danger">{{message}}</div>
    <form [formGroup]="formGroup">
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" class="form-control" formControlName="password" required>
          </div>
        <button type="submit" (click)="tryRegister()" class="btn btn-primary">Registrar-se</button>
          <a [routerLink]="['/login/new']">Cadastrar-se</a>
    </form>
</div>
